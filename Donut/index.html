<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Carousal</title>
    

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>

</head>
<body>

    <!-- <donut-carousal></donut-carousal> -->
    
    <script>

        var images = ["/assets/carousal_01.png", "/assets/carousal_01.png", "/assets/carousal_01.png", "/assets/carousal_01.png", "/assets/carousal_01.png", "/assets/carousal_01.png"];
        var thumbnails = ["/assets/thumbnail/1.png", "/assets/thumbnail/2.png", "/assets/thumbnail/3.png", "/assets/thumbnail/4.png", "/assets/thumbnail/5.png", "/assets/thumbnail/6.png"];

        var Carousel = document.createElement("donut-carousal");
        Carousel.setAttribute("images", JSON.stringify(images));
        Carousel.setAttribute("thumbnails", JSON.stringify(thumbnails));

        document.body.appendChild(Carousel);

    </script>
    

</body>
</html>
