<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Bar</title>

    <script src="script.js"></script>

</head>
<body>
    <script>

        var emojiBar = document.createElement("emoji-bar");

        emojiBar.setAttribute("emojibar-type", "Modern");
        emojiBar.setAttribute("emojibar-backgroundColor", "#666666");
        emojiBar.setAttribute("emojibar-bgOpacity", 50);

        emojiBar.setAttribute("emojibar-width", 500);
        emojiBar.setAttribute("emojibar-height", "auto");
        emojiBar.setAttribute("emojibar-borderRadius", 12);

        emojiBar.setAttribute("emojibar-offsetY", 6);
        emojiBar.setAttribute("emojibar-offsetX", 32);

        emojiBar.setAttribute("emojibar-emojiSize", 45);
        emojiBar.setAttribute("emojibar-intensity", "High");

        document.body.appendChild(emojiBar);

    </script>
</body>
</html>
