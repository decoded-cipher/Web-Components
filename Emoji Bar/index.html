<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Bar</title>

    <script src="script.js"></script>

</head>
<body>
    <script>

        var emojiBar = document.createElement("emoji-bar");

        emojiBar.setAttribute("emojiBar__type", "classic");
        emojiBar.setAttribute("emojiBar__backgroundColor", "#666666");
        emojiBar.setAttribute("emojiBar__bgOpacity", "0.5");

        emojiBar.setAttribute("emojiBar__width", "500px");
        emojiBar.setAttribute("emojiBar__height", "auto");
        emojiBar.setAttribute("emojiBar__borderRadius", "12px");
        emojiBar.setAttribute("emojiBar__padding", "6px 32px");

        emojiBar.setAttribute("emojiBar__emojiSize", "45px");
        emojiBar.setAttribute("emojiBar__intensity", "low");

        document.body.appendChild(emojiBar);

    </script>
</body>
</html>
